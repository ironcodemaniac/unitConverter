<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Unit Coverter</title>
  </head>
  <body>
    <div class="container">
      <div class="inputvalue">
        <h2 class="title">Metric/Imerial unit conversion</h2>
        <p id="inputNumber" class="inputnumber">0</p>
      </div>
      <div class="results">
        <div class="length">
          <h4>Length (Meter/Feet)</h4>
          <p>
            <span id="oriMeter">0</span> meters =
            <span id="cvtMeter">0.000</span> feet |
            <span id="oriFeet">0</span> feet =
            <span id="cvtFeet">0.000</span> meters
          </p>
        </div>
        <div class="volume">
          <h4>Volume (Liters/Gallons)</h4>
          <p>
            <span id="oriLiter">0</span> liters =
            <span id="cvtLiter">0.000</span> gallons |
            <span id="oriGallon">0</span> gallons =
            <span id="cvtGallon">0.000</span> liters
          </p>
        </div>
        <div class="mass">
          <h4>Mass (Kilograms/Pounds)</h4>
          <p>
            <span id="oriKg">0</span> kilos =
            <span id="cvtKg">0.000</span> pounds |
            <span id="oriPound">0</span> pounds =
            <span id="cvtPound">0.000</span> kilos
          </p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
